{% extends "base.html" %}
{% block content %}
<div class="col-md-6 offset-md-3">
<h1>registrar usuário</h1>
<br/>

<form method = 'POST' action = "">

    {% csrf_token %}
    {% if form.errors %}
        <div class = "alert atert-warning alert dismissible fade show" role=""alert">
            erro no formulário
        {% for field in form %}    
           {%if field.errors %}
                {{ field.errors}}
            {%endif%}
        {% endfor %}

          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        
        </div>
    {% endif %}

    {{ form.as_p }}

    <br/>
    <button type="submit" class="btn-secondary"> Registrar</button>

</form>
</div>

{% endblock %}
